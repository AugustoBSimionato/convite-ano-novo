<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Ano Novo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6600;
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .invitation-details {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .details-title {
            color: #ff6600;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .details-item {
            margin-bottom: 10px;
        }

        .details-warn {
            padding-top: 30px;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
                box-sizing: border-box;
            }

            .invitation-details {
                padding: 10px;
            }

            h1, p, .details-title {
                font-size: 1.5em;
            }

            .details-item {
                font-size: 1.0em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convite de Ano Novo</h1>
        <p class="details-item">Você está convidado para celebrar a chegada do Ano Novo em grande estilo!</p>

        <div class="invitation-details">
            <p class="details-title">Detalhes da Festa</p>
            <div class="details-item"><strong>Data:</strong> 31 de dezembro de 2023</div>
            <div class="details-item"><strong>Horário:</strong> A partir das 18:00</div>
            <div class="details-item"><strong>Local:</strong> Quadra 20 Lote 07</div>
            <div class="details-item"><strong>Dress Code:</strong> Elegante com toque festivo</div>
        </div>

        <div class="details-warn"><strong>Aviso:</strong> Mostrar convite ao entrar no estabelecimento</div>
    </div>

</body>
</html>
